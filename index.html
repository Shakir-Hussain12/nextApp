<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes rotateGradient {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(180deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes moveBackground {
            0% {
                background-position: 0% 0%;
                background-size: 200% 200%;
            }

            100% {
                background-position: 100% 100%;
                background-size: 100% 100%;
            }
        }

        .image-border {
            /* width: 600px;
            height: 300px; */
            aspect-ratio: 3/1;
            position: relative;
            overflow: hidden;
        }

        .image-border::before {
            content: '';
            position: absolute;
            inset: -20px;
            z-index: 2;
            background: linear-gradient(90deg, black, silver, lightblue);
            animation: rotateGradient 3s linear infinite;
        }

        .image-border::after {
            content: '';
            position: absolute;
            inset: 0;
            z-index: 1;
            background: inherit;
        }

        .content {
            position: absolute;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGF0aHN8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60') center no-repeat;        
            inset: 5px;
            z-index: 3;
            animation: moveBackground 5s linear infinite alternate;
        }
    </style>
</head>
<body>
    <div class="image-border">
        <div class="content"></div>
    </div>
</body>
</html>
